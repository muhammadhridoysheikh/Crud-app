<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud Application</title>
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="boostrap/bootstrap.min.css">
    <link rel="stylesheet" href="font-awsome.css">
    
</head>
<body>
    <div class="app">
        <h4 class="mb-3">Todo App</h4>
        <div id="addnew" class="btn " data-bs-toggle="modal" data-bs-target="#form">
            <span>Add New Task</span>
            <i class="fa fa-plus" aria-hidden="true"></i>
        </div>
        <h5 class="text-center my-3">Tasks</h5>


        <!-- Button trigger modal -->

  
            <!-- Modal -->
        <form class="modal fade" id="form" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p>Task Title </p>
                    <input class="form-control" type="text" name="" id="textInput">
                    <div id="msg"></div>
                    <br>
                    <p> Due Date</p>
                    <input class="form-control" type="datetime" name="" id="dateInput">
                    <br>
                    <p>Description</p>
                    <textarea class="form-control" name="" id="textarea" cols="30" rows="5"></textarea>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit"  class="btn btn-primary" id="add" >Add</button>
                    </div>
                </div>
                </div>
            </form>


        <div class="tasks" id="tasks">
           
        </div>
    </div>

    <script src="main.js"></script>
    <script src="boostrap/bootstrap.bundle.min.js"></script>
</body>
</html>
